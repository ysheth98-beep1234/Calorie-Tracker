<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calorie Tracker</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üçΩÔ∏è Calorie Tracker</h1>
                <p class="login-subtitle">Welcome! Please register or login to continue</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" id="registerTab" data-mode="register">
                    Register
                </button>
                <button class="tab-btn" id="loginTab" data-mode="login">
                    Login
                </button>
            </div>
            
            <form id="authForm" class="login-form">
                <div class="input-group">
                    <label for="userId">User ID</label>
                    <input 
                        type="text" 
                        id="userId" 
                        name="userId" 
                        placeholder="Enter your User ID"
                        required
                        autocomplete="username"
                        autofocus
                    >
                </div>
                
                <button type="submit" class="login-btn" id="submitBtn">
                    <span id="submitBtnText">Register</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
